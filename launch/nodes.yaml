launch:
- arg: 
    name: "ros_resord" 
    default: "false"

# Talker Node
- node:
    pkg: "roomba"
    exec: "walk"
    name: "walker"

- executable:
    cmd: "export TURTLEBOT3_MODEL=burger"

# Listner Node
- include:
    file: "$(find-pkg-share turtlebot3_gazebo)/launch/turtlebot3_dqn_stage4.launch.py"

# Ros2 Rocorder Node
- executable:
     cmd: "ros2 bag record -a --output ../results/bag/" 
     if: $(var ros_record)